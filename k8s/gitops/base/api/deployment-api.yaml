apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: nextgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
      - name: config
        image: denartcc/api:fe44c92
        env:
        - name: CONFIGMAP_PATH
          value: /tmp/config-map/config.yaml
        - name: DEFAULT_CONFIGMAP
          value: /app/config.yaml.default
        - name: ENV_PATH
          value: /app
        - name: CONFIG
          value: /etc/zdv-api/config.yaml
        envFrom:
        - secretRef:
            name: aping-database
            optional: false
        - secretRef:
            name: aping-session
            optional: false
        - secretRef:
            name: aping-oauth
            optional: false
        - secretRef:
            name: aping-rabbitmq
            optional: false
        - secretRef:
            name: aping-email
            optional: false
        - secretRef:
            name: aping-storage
            optional: false
        - secretRef:
            name: aping-vatusa
        command:
        - /bin/bash
        - -c
        - |-
          /bin/bash /app/init.sh
          echo "Config:"
          echo ""
          cat /etc/zdv-api/config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/zdv-api
        - name: config-map
          mountPath: /tmp/config-map
      containers:
      - name: api
        image: denartcc/api:fe44c92
        ports:
        - containerPort: 3000
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        command: ["/app/api"]
        args:
          - server
          - --config
          - /etc/zdv-api/config.yaml
        volumeMounts:
        - name: config
          mountPath: /etc/zdv-api
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 512Mi
      volumes:
      - name: config
        emptyDir: {}
      - name: config-map
        configMap:
          name: api-config
